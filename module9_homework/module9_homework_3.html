<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-image {
            display: block;
            width: 200px;
            height: 150px;
        }
        .card, .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form>
    <input type="text" name="value">
</form>
<button class="btn">Action</button>
<div id="container"></div>

<script>

    const div = document.getElementById("container");

    function useRequest(value, displayResult){

        let xhr = new XMLHttpRequest();

        xhr.open('GET', `https://picsum.photos/v2/list/?limit=${value}`);

        xhr.onload = function() {
            if (xhr.status != 200) {
                console.log("Статус ответа: ", xhr.status);
            } else{
                let apiData = JSON.parse(xhr.response);
                console.log(apiData);
                displayResult(apiData);
            }
        };

        xhr.send();

    };

    function displayResult(apiData) {
        let cards = '';
        apiData.forEach(item => {
            const cardBlock = `
                <div class="card">
                        <img src="img/484-150x200.jpg" height="200" width="150" class="card-image"/>
                </div>
                `;
            cards = cards + cardBlock;
        });
        div.innerHTML = cards;
    }

    function readInput() {
        const value = document.querySelector('input').value;
        if (value < 1 || value > 10){
            div.innerHTML = 'число вне диапазона от 1 до 10';
        }else{
            useRequest(value, displayResult);
        }
    };

    const btn = document.querySelector(".btn");
    btn.addEventListener("click", readInput);

</script>

</body>
</html>
